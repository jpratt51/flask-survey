{% extends 'base.html' %}
{% block title %}Question{% endblock %}
{% block content %}
<h1>Question</h1>
<p>{{question.question}}</p>
<form action="/answer" id="start_survey" method="POST">
    {% for choice in question.choices %}
    <label for="answer">
        {{choice}}<input type="radio" value={{choice}} name="answer">
    </label>
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
